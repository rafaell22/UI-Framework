<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>App Example</title>
    
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/rafaell22/Console@1.2.0/console.css">
  </head>
  <body>
    <div data-component="FormField"
      data-title="Input values:"
    ></div>
    <script src="https://cdn.jsdelivr.net/gh/rafaell22/Console@1.2.0/console.js"></script>
    <script type="module">
      import { App } from '../App.js';
      
      window.app = new App();
      
      app.createStore(
        'form',
        {
          state: {
            inputs: []
          },
          mutations: {
            addInput: function({ state }, input) {
              state.inputs.push(input);
              console.log('inputs: ', state.inputs);
            }
          },
          actions: {
            addInput: function({ mutations }, input) {
              mutations.addInput(input);
            }
          },
          getters: {
            inputs: function() {
              return this.state.inputs;
            }
          }
        }
      );
      
      app.createComponent(
          'FormField',
          {
              template: `
                  <div class="form-field">
                    <p class="title" 
                      data-bind="{
                        'innerText': 'title'
                      }"
                    ></p>
                    <input type="text"
                      data-bind="{
                        '@input': 'eventUpdateInput'
                      }"
                    >
                    <p class="title"> 
                      You inserted: 
                      <span 
                        data-bind="{
                          'textContent': 'input'
                        }"
                      >
                      </span>
                    </p>
                    <input type="button" value="SUBMIT"
                      data-bind="{
                        '@click': 'eventAddInput'
                      }"
                    >
                    <p>Inputs: </p>
                    <ul id='inputs-list'>
                    </ul>
                  </div>
              `,
              styles: `
                .form-field .title {
                  text-transform: uppercase;
                }
              `,
              props: ['title'],
              data: {
                  input: '',
                  inputsList: null,
              },
              methods: {
                  eventUpdateInput: function(e) {
                      this.input = e.target.value;
                  },
                  eventAddInput: function(e) {
                      this.app.$stores.form.actions.addInput(this.input);
                  }
              },
              mounted: function() {
                this.inputsList = this.rootElement.querySelector('#inputs-list');
                
                this.app.$pubSub.subscribe('store.form.addInput', (function() {
                  const inputs = this.app.$stores.form.getters.inputs;
                  const listItem = document.createElement('LI');
                  listItem.innerText = inputs[inputs.length - 1];
                  this.inputsList.appendChild(listItem);
                }).bind(this));
              }
          }
      );
      
      app.start();
    </script>
  </body>
</html>
